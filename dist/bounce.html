<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    *::after{
        box-sizing: border-box;
    }
    *::before{
        box-sizing: border-box;
    }
    #html{
        position: fixed;
        width: 100%;
        height: 72vh;
        top: 0;
        left: 0;
    }
    #demo{
        position: fixed;
        width: 100%;
        height: 26vh;
        border: 5px solid #dfecfe;
        padding: 15px;
        bottom: 5px;
        right: 5px;
        left: 5px;
        overflow-y: auto;
    }
    #demo::-webkit-scrollbar{
        display: none;
    }
    #buttons{
        position: fixed;
        display: flex;
        flex-direction: column;
        right: 15px;
        bottom: 15px;
    }
    #buttons>button{
        margin-bottom: 10px;
        background-color: #86c1f1;
        border-radius: 4px;
        border: 2px solid #86c1f1;
        padding: 0 5px;
        color: #ffffff;
    }</style>
<div id="demo"></div>
<!--控制按钮-->
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<!--哆啦A梦html骨架-->
<div id="html">
    <div class="background">
        <div class="bigFace">
            <div class="smallFace"></div>
            <div class="eyes left">
                <div class="eyesBlack left"></div>
            </div>
            <div class="eyes right">
                <div class="eyesBlack right"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="black"></div>
        <div class="mouth"></div>
        <div class="beard left">
            <div class="lFirst"></div>
            <div class="lSecond"></div>
            <div class="lThird"></div>
        </div>
        <div class="beard right">
            <div class="rFirst"></div>
            <div class="rSecond"></div>
            <div class="rThird"></div>
        </div>
        <div class="bellTape">
            <div class="bell">
                <div class="line"></div>
                <div class="line"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<!--哆啦A梦style样式-->
<style id="demo2"></style>
<script src="/bounce.76b210ee.js"></script>
</body>
</html>
